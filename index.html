 </header>

<section class="gray">

<div class="entry-text">
<h2>Become An Pet Carian</h2>
<form class="form-body" name="form" onsubmit="return submitform()">
	<ul id="form-body1">
		<li id="form-1">
			<h2 id="form-1-1">OWNER INFORMATION</h2>
		</li>

		<li id="form-2">
			<label class="form-2-1">Name</label>
			<div class="form-2-2">
				<span id="input1">
					<span id="resultcon1">
					<p id="resulttext1"></p>
					</span>
					<input type="text" name="input1-1" id="input1-1">

				</span>
				<span id="input2">
					<input type="text" name="input2-1" id="input2-1">
					<label for="input2-1">Second</label>
				</span>
			</div>
		</li>
		<li id="form-3">
			<label class="form-3-1">Address</label>

					<input type="text" name="input3-1" id="input3-1"><br>
					<label for="input3-1">Street Address*</label>
				</span>
				<span id="input4">
					<input type="text" name="input4-1" id="input4-1">

				</span>
			</div>
		
			<div class="form4-1">
				<span id ="input5">

				<span id="input6">
					<select name="input5-2" id="input5-2" >
						<option>Delhi</option>
						<option>Punjab</option>
						<option>Bihar</option>
						<option>Andhra Pradesh</option>
						<option>Goa</option>
						<option>Maharashtra</option>
						<option>Karnataka</option>
						<option>Arunachal Pradesh</option>
						<option>Gujarat</option>
						<option>Assam</option>
						<option>Manipur</option>
						<option>Kerala</option>
						<option>Chhattisgarh</option>
						<option>Haryana</option>
						<option>Himachal Pradesh</option>
						<option>Jharkhand</option>
						<option>Mizoram</option>
						<option>Madhya Pradesh</option>
						<option>Tripura</option>
						<option>Rajasthan</option>
						<option>Tamil Nadu</option>
						<option>West Bengal</option>
						<option>Odisha</option>
						<option>Uttar Pradeshx</option>
						<option>Nagaland</option>
						<option>Sikkim</option>
						<option>Meghalaya</option>
						<option>Telangana</option>
						<option>Uttarakhand</option>
						<option>Jammu & Kashmir</option>
					</select>
					<label for="input5-2">State</label>
				</span>
			</div>
		</li>
		<li id="form-5">
			<label class="form-5-1">Contacts</label>
			<div class="form-5-2">
				<span id="input7">
					<input type="email" name="input7-1" id="input7-1">
					<label for="input7-1">Email</label>
				</span>
				<span id="input8">
					<input type="number" name="input8-1" id="input8-1">
					<label for="input8-1">Phone*</label>
				</span>
			</div>

	</ul>
	<ul id="form-body2">
		<li id="form2-1">
			<h2 id="form-2-1">PET INFORMATION</h2>
		</li>
		<li id="form2-2">
			
			<div class="form-6-2">
				<span id="input9">

		`	<div class="form-7-2">
